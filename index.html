
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProPiel - AI Skin Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: '#14e3eb',
              'primary-content': '#004A4F', // Darker text for primary background
              'base-100': 'oklch(var(--b1) / <alpha-value>)', // For DaisyUI like theming, or just use bg-white/bg-gray-800
              'base-content': 'oklch(var(--bc) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Example of a readable font
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #14e3eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0fa7af;
      }
      .score-bubble {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.5rem;
      }
      .filter-white-icon {
        filter: brightness(0) invert(1);
      }

      /* Face Scan Animation Styles */
      .scan-line {
        animation: sweep 3s ease-in-out infinite;
      }
      @keyframes sweep {
        0%, 100% { transform: translateY(-15%); }
        50% { transform: translateY(15%); }
      }
      .scan-dot {
        animation: pulse-dot 2s ease-in-out infinite;
      }
      @keyframes pulse-dot {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .scan-dot-1 { animation-delay: 0s; }
      .scan-dot-2 { animation-delay: 0.2s; }
      .scan-dot-3 { animation-delay: 0.4s; }
      .scan-dot-4 { animation-delay: 0.6s; }
      .scan-dot-5 { animation-delay: 0.8s; }
    </style>

}
</script>

</html>
